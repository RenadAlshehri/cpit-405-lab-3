<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Assessment</title>
  <style>
    /* CSS for the image preview */
    .image-preview img {
      border-width: 30px;
      border-style: solid;
      border-color: skyblue lightpink lightgreen #ffefd5;
    }

    /* CSS for the spans and table */
    p > span { color: red; }
    #header span { color: pink; }
    span { color: green; }
    #header *:last-child { color: orange; }
    #header span:first-child:hover { color: blue; }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <!-- Image preview section -->
  <div class="image-preview">
    <img src='https://cpit405.gitlab.io/images/KAU_logo.png' alt="KAU Logo">
  </div>

  <!-- Text and spans section -->
  <div id="header">
    <span class="myclass1">Every</span>
    <span class="myclass2">one can</span>
    <span class="myclass3">success.</span>
  </div>
  <p> One machine can do the work of fifty ordinary men.
    <span class="myclass4">No machine can do the work of one extraordinary man.</span>
  </p>

  <!-- Table section -->
  <table>
    <tr>
      <th>Selector</th>
      <th>Color</th>
      <th>Color When Mouse Over</th>
    </tr>
    <tr>
      <td>span.myclass1</td>
      <td>pink</td>
      <td>blue</td>
    </tr>
    <tr>
      <td>span.myclass2</td>
      <td>pink</td>
      <td>pink</td>
    </tr>
    <tr>
      <td>span.myclass3</td>
      <td>orange</td>
      <td>orange</td>
    </tr>
    <tr>
      <td>span.myclass4</td>
      <td>red</td>
      <td>red</td>
    </tr>
  </table>

</body>
</html>
